<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Access Ease</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <!-- Optional: support for Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- SEO meta -->
  <meta name="description" content="Access Ease is an accessibility-focused web application" />
  <meta name="author" content="Access Ease Team" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#4F46E5" /> <!-- change to your brand color -->

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Access Ease" />
  <meta property="og:description" content="Access Ease is an accessibility-focused web application" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@AccessEase" /> <!-- optional: your Twitter handle -->
  <meta name="twitter:image" content="/og-image.png" />
</head>
